<app-header [pageTitle]=pageTitle />




<div class="add-business-container">
  <form (ngSubmit)="onSubmitNewBusiness()">
    <label for="business-name">Business Name</label>
      <input type="text" id="business-name" name="business-name" [(ngModel)]="businessName">

  <label for="business-address">Address</label>
  <input type="text" id="business-address" name="business-address" [(ngModel)] = "businessAddress">
  <label for="business-city">City</label>
  <input type="text" id="business-city" name="business-city"  [(ngModel)] = "businessCity">
    <div id="city-state">
      <label for="business-state">State</label>
      <input type="text" id="business-state" name="business-state" [(ngModel)] = "businessState">
      <label for="business-zipcode">Zip Code</label>
      <input type="text" id="business-zipcode" name="business-zipcode" [(ngModel)] = "businessZipcode">
    </div>




    <label for="business-tags">Tags</label>
      <input type="text" id="business-tags" name="business-tags" [(ngModel)] = "businessTags">

    <label for="business-category">Category</label>
      <select type="text" id="business-category" name="business-category" [(ngModel)] = "businessCategory">
        <option>Real Estate</option>
        <option>Advertising</option>
        <option>Construction</option>
        <option>IT</option>
        <option>Education</option>
      </select>

    <button class="form-button" type="submit">Submit</button>

    <a
      class="cancel"
      routerLink="/business-list"
      routerLinkActive="activebutton"
      ariaCurrentWhenActive="page"
    >
      Cancel
    </a>

  </form>
</div>
